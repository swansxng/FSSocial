{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Blinker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'social/css/messages.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <script type="text/javascript" async="" src="{% static 'social/js/chatsockets.js' %}"></script>
</head>
<body>
    <div class="header">
    </div>
    <div class="container">
        <div class="messenger_field">
            <div class="dialogs">
                <div class="dialog">
                    <img src="{% static 'social/images/defaults/empty user image/camera_400.png' %}" height="46" width="46" class="profile_img">
                    <div class="dialog_rightside">
                        <div class="dialog_name">Илья Звонцев</div>
                        <div class="dialog_context">Ого текст</div>
                    </div>
                </div>
            </div>
            
            <div class="dialog_field">
                <div class="dialog_field_header">Илья Звонцев</div>
                <div class="dialog_messages">
                    <div class="message">
                        <img src="{% static 'social/images/defaults/empty user image/camera_400.png' %}" height="36" width="36" class="profile_img">
                        <div class="message_rightside">
                            <div class="message_author">Илья Звонцев</div>
                            <div class="message_content">
                                <div class="message_text">Ого текст</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="dialog_field_footer">
                    <div class="message_write" contenteditable="true">Бекенд в разработке;)</div>
                    <button class="message_send" onclick="">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="send_24__Page-2" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><g id="send_24__send_24"><path id="send_24__Rectangle-76" d="M0 0h24v24H0z"></path><path d="M5.74 15.75a39.14 39.14 0 0 0-1.3 3.91c-.55 2.37-.95 2.9 1.11 1.78 2.07-1.13 12.05-6.69 14.28-7.92 2.9-1.61 2.94-1.49-.16-3.2C17.31 9.02 7.44 3.6 5.55 2.54c-1.89-1.07-1.66-.6-1.1 1.77.17.76.61 2.08 1.3 3.94a4 4 0 0 0 3 2.54l5.76 1.11a.1.1 0 0 1 0 .2L8.73 13.2a4 4 0 0 0-3 2.54Z" id="send_24__Mask" fill="currentColor"></path></g></g></svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
